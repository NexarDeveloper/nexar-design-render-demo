query GetWorkspaces {
  desWorkspaces {
    id
    url
    name
    description
    isDefault
  }
}

query GetProjectInfo($workspaceUrl: String!) {
  desProjects(workspaceUrl: $workspaceUrl) {
    totalCount
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}

query GetProjects($workspaceUrl: String!, $cursor: String!) {
  desProjects(workspaceUrl: $workspaceUrl, after: $cursor) {
    totalCount
    nodes {
      id
      name
      description
      projectId
      previewUrl
      updatedAt
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}

query GetDesignItemInfo($id: ID!) {
  desProjectById (id: $id) {
    name
    description
    design {
      workInProgress {
        variants {
          pcb {
            designItems {
              totalCount
              pageInfo {
                startCursor
                hasNextPage
                hasPreviousPage
                endCursor
              }
            }
          }
        }
      }
    }
  }
}

query GetDesignItems($id: ID!, $cursor: String!, $count: Int!) {
  desProjectById (id: $id) {
    name
    description
    design {
      workInProgress {
        variants {
          pcb {
            designItems (after: $cursor, first: $count) {
              totalCount
              pageInfo {
                hasNextPage
                hasPreviousPage
                startCursor
                endCursor
              }            
              nodes {
                id
                designator
                area {
                  pos1 {
                    x
                    y
                    xMm
                    yMm
                  }
                  pos2 {
                    x
                    y
                    xMm
                    yMm
                  }
                }
              }
            }           
          }
        }
      }
    }
  }
}

query GetPcbModel($id: ID!) {
  desProjectById (id: $id) {
    name
    description
    design {
      workInProgress {
        variants {
          pcb {
            documentId
            documentName
            layerStack {
              stacks {
                name
                layers {
                  name
                  thickness {
                    xMm
                  }
                  dielectricConstant
                  copperWeight {
                    gram
                  }
                  layerType
                  layerProperties {
                    name
                    text
                    size {
                      xMm
                    }
                  }
                }
              }
            }
            outline {
              vertices {
                xMm
                yMm
              }
            }
            commentThreads {
              commentThreadId
              createdAt
              modifiedAt
              context {
                area {
                  pos1 {
                    x
                    y
                    xMm
                    yMm
                  }
                  pos2 {
                    x
                    y
                    xMm
                    yMm
                  }
                }
              }
              comments {
                commentId
                text
                createdAt
                createdBy {
                  firstName
                  lastName
                  email
                  pictureUrl
                }
                modifiedAt
                modifiedBy {
                  firstName
                  lastName
                  email
                  pictureUrl                
                }
              }
            }
            pads {
              designator
              globalDesignator
              padType
              shape
              net {
                name
              }
              layer {
                name
              }
              position {
                xMm
                yMm
              }
              rotation
              size {
                xMm
                yMm
              }
              holeSize {
                xMm
              }
            }              
            nets {
              name
              pads {
                designator
                globalDesignator
                padType
                shape
                layer {
                  name
                }
                position {
                  xMm
                  yMm
                }
                rotation
                size {
                  xMm
                  yMm
                }
                holeSize {
                  xMm
                }
              }
              tracks {
                layer {
                  name
                }
                width {
                  xMm
                }
                width {
                  xMm
                }
                begin {
                  xMm
                  yMm
                }
                end {
                  xMm
                  yMm
                }
              }
              vias {
                shape
                beginLayer {
                  name
                }
                endLayer {
                  name
                }
                position {
                  xMm
                  yMm
                }
                padDiameter {
                  xMm
                }
                holeDiameter {
                  xMm
                }
              }
            }            
          }
        }
      }
    }
  }
}